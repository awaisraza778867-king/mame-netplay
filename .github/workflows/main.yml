name: Build MAME 0.139u1 (Final Search Success)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      - name: Extract and Prep
        shell: powershell
        run: |
          Expand-Archive -Path ".github/workflows/mame0139s.zip" -DestinationPath "temp_folder"
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"
          Copy-Item -Path "input_fix.cpp" -Destination "mame-src/src/osd/windows/" -Force
          Copy-Item -Path "net_sync.cpp" -Destination "mame-src/src/osd/windows/" -Force

      - name: Setup Compiler
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: make mingw-w64-i686-gcc

      - name: Build MAME (Full Force)
        shell: msys2 {0}
        run: |
          cd mame-src
          sed -i 's/-lunicows//g' src/osd/windows/windows.mak
          export CFLAGS="-w -fpermissive"
          export CXXFLAGS="-w -fpermissive -std=gnu++98"
          # ہم اب سادہ 'make' چلائیں گے تاکہ وہ ڈیفالٹ نام سے EXE بنائے
          make -j2 NOWERROR=1 SUBTARGET=tiny || make -k -j2 NOWERROR=1 SUBTARGET=tiny || true

      - name: Locate and Rename EXE
        shell: powershell
        run: |
          # پورے فولڈر میں ہر EXE فائل کو ڈھونڈ کر سامنے لانا
          Get-ChildItem -Path "mame-src" -Filter *.exe -Recurse | Copy-Item -Destination "mame-src/"
          Get-ChildItem -Path "mame-src/obj" -Filter *.exe -Recurse | Copy-Item -Destination "mame-src/"

      - name: Upload Every Single EXE Found
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-Pack
          # اب یہ ہر وہ فائل اٹھائے گا جو EXE ہے، چاہے وہ کہیں بھی ہو
          path: |
            mame-src/*.exe
            mame-src/**/*.exe
