name: Build MAME 0.139u1 (Tiny Success)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Extract and Prep
        shell: powershell
        run: |
          Expand-Archive -Path ".github/workflows/mame0139s.zip" -DestinationPath "temp_folder"
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"
          Copy-Item -Path "input_fix.cpp" -Destination "mame-src/src/osd/windows/" -Force
          Copy-Item -Path "net_sync.cpp" -Destination "mame-src/src/osd/windows/" -Force
          
          # لنکر فکس (lunicows ہٹانا)
          $winMak = "mame-src/src/osd/windows/windows.mak"
          if (Test-Path $winMak) {
            (Get-Content $winMak) -replace '-lunicows', '' | Set-Content $winMak
          }

      - name: Setup Compiler
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: make mingw-w64-i686-gcc

      - name: Compile Tiny MAME (Netplay Included)
        shell: msys2 {0}
        run: |
          cd mame-src
          export CFLAGS="-w"
          export CXXFLAGS="-w -std=gnu++98"
          # 'tiny' سب ٹارگٹ سے فالتو ڈرائیورز ہٹ جائیں گے اور EXE بن جائے گی
          make -j2 NOWERROR=1 SUBTARGET=tiny

      - name: Upload Final Tiny EXE
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Tiny-Netplay
          path: mame-src/*.exe
