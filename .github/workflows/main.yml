name: Get MAME 0.139u1 Netplay
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Download and Package
        run: |
          # نیٹ سے سورس ڈاؤن لوڈ کرنا (لینکس کا طریقہ جو بہت تیز ہے)
          wget https://github.com/mame-dev/mame/archive/refs/tags/mame0139u1.tar.gz
          tar -xzf mame0139u1.tar.gz
          
          # آپ کی نیٹ پلے فائلوں کو اندر شامل کرنا
          cp input_fix.cpp mame-mame0139u1/src/osd/windows/
          cp net_sync.cpp mame-mame0139u1/src/osd/windows/
          
          # فائنل فولڈر تیار کرنا
          mkdir output
          mv mame-mame0139u1/* output/

      - name: Upload Final MAME Netplay Source
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-Ready
          path: output/
