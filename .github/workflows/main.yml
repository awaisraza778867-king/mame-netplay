name: Build MAME 0.139u1 (Final Path Fix)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Extract Outer Zip
        shell: powershell
        run: |
          # آپ کی فائل یہاں پڑی ہے، ہم اسے کھول رہے ہیں
          Expand-Archive -Path ".github/workflows/mame0139s.zip" -DestinationPath "temp_folder"

      - name: Extract Inner Zip
        shell: powershell
        run: |
          # اندرونی زپ کو نکالنا
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"

      - name: Integrate Netplay Files
        shell: pwsh
        run: |
          # فائلیں کاپی کرنے کا پکا طریقہ (راستوں کے ساتھ)
          Copy-Item -Path "input_fix.cpp" -Destination "mame-src/src/osd/windows/" -Force
          Copy-Item -Path "net_sync.cpp" -Destination "mame-src/src/osd/windows/" -Force

      - name: Upload Ready Source
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-Ready-Source
          path: mame-src/
