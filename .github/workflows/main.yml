name: Build MAME 0.139u1 (Final Real EXE)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      - name: Extract and Prep
        shell: powershell
        run: |
          Expand-Archive -Path ".github/workflows/mame0139s.zip" -DestinationPath "temp_folder"
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"
          Copy-Item -Path "input_fix.cpp" -Destination "mame-src/src/osd/windows/" -Force
          Copy-Item -Path "net_sync.cpp" -Destination "mame-src/src/osd/windows/" -Force

      - name: Setup Compiler
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: make mingw-w64-i686-gcc

      - name: Compile and Link (The Real Way)
        shell: msys2 {0}
        run: |
          cd mame-src
          sed -i 's/-lunicows//g' src/osd/windows/windows.mak
          export CFLAGS="-w -fpermissive"
          export CXXFLAGS="-w -fpermissive -std=gnu++98"
          
          # ہم اب زبردستی لنکنگ (Linking) کی کمانڈ دیں گے
          make -j2 SUBTARGET=tiny NOWERROR=1 || make -k -j2 SUBTARGET=tiny NOWERROR=1 || true
          
          # اگر EXE بن گئی ہے تو اسے مین فولڈر میں لانا
          cp obj/windows/tiny/mame/mame/*.exe . || true
          cp obj/windows/tiny/*.exe . || true

      - name: Upload The Real EXE
        uses: actions/upload-artifact@v4
        with:
          name: MAME-Real-Netplay-EXE
          # اب ہم صرف وہی فائل اٹھائیں گے جو سائز میں بڑی ہوگی
          path: mame-src/*.exe
