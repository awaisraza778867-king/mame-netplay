name: Build MAME 0.139u1 (Legacy Mode Success)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Extract and Prep Source
        shell: powershell
        run: |
          # زپ فائلیں کھولنا اور نیٹ پلے فائلیں سیٹ کرنا
          Expand-Archive -Path ".github/workflows/mame0139s.zip" -DestinationPath "temp_folder"
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"
          Copy-Item -Path "input_fix.cpp" -Destination "mame-src/src/osd/windows/" -Force
          Copy-Item -Path "net_sync.cpp" -Destination "mame-src/src/osd/windows/" -Force

          # lunicows اور دیگر پرانے لنکس کا خاتمہ
          $winMak = "mame-src/src/osd/windows/windows.mak"
          if (Test-Path $winMak) {
            (Get-Content $winMak) -replace '-lunicows', '' | Set-Content $winMak
          }

      - name: Setup Compiler
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: make mingw-w64-i686-gcc

      - name: Compile MAME (Standard Fix)
        shell: msys2 {0}
        run: |
          cd mame-src
          # پرانا اسٹینڈرڈ استعمال کرنا تاکہ جدید کمپائلر اعتراض نہ کرے
          export CFLAGS="-w"
          export CXXFLAGS="-w -std=gnu++98"
          make -j2 NOWERROR=1 SUBTARGET=mame

      - name: Upload Final EXE
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-EXE
          path: |
            mame-src/*.exe
            mame-src/mame*.exe
