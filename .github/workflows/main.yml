name: Final Netplay Download
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Package
        run: |
          mkdir -p build_files
          # یہ لائن چیک کرے گی کہ فائلیں ہیں یا نہیں
          ls -R
          echo "Test File" > build_files/readme.txt
          # اگر فائلیں موجود ہیں تو کاپی کر لے گا
          cp *.cpp build_files/ || echo "No cpp files found yet"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MAME-Netplay-Package
          path: build_files/
