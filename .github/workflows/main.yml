name: Ultimate MAME Download
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Fetch MAME 0.139u1
        run: |
          # یہ کمانڈ گٹ ہب کے اپنے ڈیٹا بیس سے فائل نکالے گی
          curl -L https://github.com/mame-dev/mame/archive/refs/tags/mame0139u1.tar.gz -o mame.tar.gz
          tar -xzf mame.tar.gz
          
      - name: Insert Netplay Files
        run: |
          # آپ کی دونوں فائلوں کو سورس میں کاپی کرنا
          cp input_fix.cpp mame-mame0139u1/src/osd/windows/
          cp net_sync.cpp mame-mame0139u1/src/osd/windows/
          
      - name: Package Everything
        run: |
          mkdir -p final_output
          cp -r mame-mame0139u1/* final_output/

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-Pack
          path: final_output/
