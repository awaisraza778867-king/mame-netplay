name: Final Netplay Fix
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Work Directory
        run: |
          mkdir -p output
          echo "Netplay system is ready." > output/instruction.txt
          # اگر آپ کی فائلیں وہاں موجود ہیں تو یہ انہیں بھی اٹھا لے گا
          cp *.cpp output/ 2>/dev/null || echo "No cpp files found"

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Netplay-Ready-Package
          path: output/
