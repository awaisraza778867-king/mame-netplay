name: Final MAME Netplay Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Get MAME 0.139u1 Source
        run: |
          # آفیشل سورس سے فائلیں نکالنا
          git clone --depth 1 --branch mame0139u1 https://github.com/mame-dev/mame.git temp_mame
          
      - name: Insert Netplay Files
        run: |
          # آپ کی دونوں فائلوں کو سورس میں صحیح جگہ پہنچانا
          cp input_fix.cpp temp_mame/src/osd/windows/
          cp net_sync.cpp temp_mame/src/osd/windows/

      - name: Create Package
        run: |
          mkdir output
          mv temp_mame/* output/

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-Ready
          path: output/
