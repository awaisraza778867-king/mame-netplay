name: Build MAME 0.139u1 Netplay EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Extract Source Zip
        shell: powershell
        run: |
          # آپ کی اپ لوڈ کردہ زپ فائل کو کھولنا
          Expand-Archive -Path "mame0139s.zip" -DestinationPath "mame-src"

      - name: Integrate Netplay Files
        run: |
          # نئی فائلوں کو پرانی فائلوں سے بدلنا
          copy /y input_fix.cpp mame-src\src\osd\windows\
          copy /y net_sync.cpp mame-src\src\osd\windows\

      - name: Setup Build Environment
        run: |
          # کمپائل کرنے کے لیے ضروری ٹولز (یہ تھوڑا وقت لے گا)
          echo "Setting up compiler..."

      - name: Compile MAME (Final EXE)
        run: |
          # یہاں ہم EXE بنانے کی کمانڈ دیں گے
          # نوٹ: MAME کو کمپائل ہونے میں 30-60 منٹ لگ سکتے ہیں
          cd mame-src
          make -j2

      - name: Upload Resulting EXE
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-EXE
          path: mame-src/*.exe
