name: Build MAME 0.139u1 (Double Zip Fix)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Extract Outer Zip
        shell: powershell
        run: |
          # پہلے باہر والی زپ کھولنا
          Expand-Archive -Path "mame0139s.zip" -DestinationPath "temp_folder"

      - name: Extract Inner Zip
        shell: powershell
        run: |
          # اب اس کے اندر موجود زپ کو تلاش کر کے کھولنا
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"

      - name: Integrate Netplay Files
        run: |
          # اب آپ کی فائلیں صحیح جگہ پر ڈالنا
          copy /y input_fix.cpp mame-src\src\osd\windows\
          copy /y net_sync.cpp mame-src\src\osd\windows\

      - name: Upload Verified Source
        uses: actions/upload-artifact@v4
        with:
          name: MAME-Source-With-Netplay
          path: mame-src/
