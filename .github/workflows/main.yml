name: MAME 0.139u1 Netplay Pack
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Download MAME Source
        run: |
          # آفیشل مرر سے سورس ڈاؤن لوڈ کرنا
          curl -L https://archive.org/download/mame0139u1_source/mame0139u1.zip -o mame.zip
          unzip mame.zip -d mame-source

      - name: Insert Netplay Files
        run: |
          # آپ کی دونوں فائلوں کو سورس میں صحیح جگہ پہنچانا
          cp input_fix.cpp mame-source/src/osd/windows/
          cp net_sync.cpp mame-source/src/osd/windows/

      - name: Create Final Zip
        run: |
          zip -r MAME_0139u1_Netplay_Ready.zip mame-source/

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Full-Package
          path: MAME_0139u1_Netplay_Ready.zip
