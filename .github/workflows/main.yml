name: Build MAME 0.139u1 (Super Clean Mode)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Extract and Deep Clean
        shell: powershell
        run: |
          # زپ فائلیں کھولنا
          Expand-Archive -Path ".github/workflows/mame0139s.zip" -DestinationPath "temp_folder"
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"
          
          # نیٹ پلے فائلیں شامل کرنا
          Copy-Item -Path "input_fix.cpp" -Destination "mame-src/src/osd/windows/" -Force
          Copy-Item -Path "net_sync.cpp" -Destination "mame-src/src/osd/windows/" -Force

          # خراب فائلوں کو جڑ سے ختم کرنا تاکہ ایرر نہ آئے
          $badFiles = @(
            "mame-src/src/mame/drivers/albazg.c",
            "mame-src/src/mame/drivers/kaneko16.c",
            "mame-src/src/mame/video/kaneko16.c"
          )
          foreach ($file in $badFiles) {
            if (Test-Path $file) { Remove-Item $file -Force; Write-Host "Deleted: $file" }
          }
          
          # lunicows فکس
          (Get-Content "mame-src/src/osd/windows/windows.mak") -replace '-lunicows', '' | Set-Content "mame-src/src/osd/windows/windows.mak"

      - name: Setup Compiler
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: make mingw-w64-i686-gcc

      - name: Compile MAME (Final Success)
        shell: msys2 {0}
        run: |
          cd mame-src
          export CFLAGS="-w"
          export CXXFLAGS="-w"
          # -i کا مطلب ہے کہ اگر کوئی چھوٹی موٹی فائل غائب بھی ہو تو کام جاری رکھو
          make -i -j2 NOWERROR=1 SUBTARGET=mame

      - name: Upload Final EXE
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Netplay-EXE
          path: |
            mame-src/*.exe
            mame-src/mame*.exe
