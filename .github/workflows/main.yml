name: Build MAME 0.139u1 (Original Toolchain Mode)
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout your files
        uses: actions/checkout@v4

      - name: Extract Source and Netplay
        shell: powershell
        run: |
          Expand-Archive -Path ".github/workflows/mame0139s.zip" -DestinationPath "temp_folder"
          $innerZip = Get-ChildItem -Path "temp_folder" -Filter *.zip | Select-Object -First 1
          Expand-Archive -Path $innerZip.FullName -DestinationPath "mame-src"
          Copy-Item -Path "input_fix.cpp" -Destination "mame-src/src/osd/windows/" -Force
          Copy-Item -Path "net_sync.cpp" -Destination "mame-src/src/osd/windows/" -Force

      - name: Setup MAME Build Environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          # صرف وہی پرانے ٹولز جو 0.139u1 کے لیے ضروری تھے
          install: >-
            make
            mingw-w64-i686-gcc
            mingw-w64-i686-binutils

      - name: Fix Legacy Issues (The Original Way)
        shell: msys2 {0}
        run: |
          cd mame-src
          # پرانے ونڈوز میک فائل سے وہ لائبریریاں ہٹانا جو اب موجود نہیں
          sed -i 's/-lunicows//g' src/osd/windows/windows.mak
          sed -i 's/-ladvapi32//g' src/osd/windows/windows.mak

      - name: Compile with Legacy Flags
        shell: msys2 {0}
        run: |
          cd mame-src
          # -fpermissive کمپائلر کو کہتا ہے کہ پرانے طریقے کے کوڈ کو قبول کرے
          export CFLAGS="-w -fpermissive"
          export CXXFLAGS="-w -fpermissive -std=gnu++98"
          make -j2 NOWERROR=1

      - name: Upload MAME EXE
        uses: actions/upload-artifact@v4
        with:
          name: MAME-0139u1-Original-Build
          path: mame-src/*.exe
